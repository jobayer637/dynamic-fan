<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fan.css">
    <title>Fan</title>
</head>

<body>
    <input type="number" id="fanSpeed" value="1000" placeholder="Enter Speed vlaue in ms">
    <h2>Change spin speed value</h2>
    <div class="fan">
        <div id="round" class="round">
            <div class="circle"></div>
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </div>
    </div>
    <br><br><br><br><br><br><br>

    <script src="jquery.min.js"></script>
    <script>
        $("#round").css({
                animationDuration: $("#fanSpeed").val() + 'ms'
            })
        $("#fanSpeed").on('keyup keypress change', function () {
            $("#round").css({
                animationDuration: $("#fanSpeed").val() + 'ms'
            })
        })
    </script>
</body>

</html>
